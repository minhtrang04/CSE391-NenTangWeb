        - Alert <br>

        - getElementById() <br>
      </p>
      <form action="" id="form">
        <table>
          <tr>
            <td>Họ tên</td>
            <td><input type="text" name="name" id="name"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" required></td> </tr>
          <tr>
            <td>Năm</td>
            <td><input type="number" name="year" id="year" required></td> </tr>
          <tr>
            <td>Tháng</td>
            <td><input type="number" name="month" id="month" min="1" max="12" required></td> </tr>
          <tr>
            <td><input type="submit" onclick="event.preventDefault();isValid()" value="Click me!" class="btn btn-primary"></td>
            <p id="result"></p>
          </tr>
        </table>
      </form>
