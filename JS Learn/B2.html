<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Dung Satoru/DungSatou CSE391 main University/0_FileChung/CSS/bootstrap.min.css">
</head>
<body>
    <style>
      .wrapper{
           width: 500px;
           height: 560px;
           box-shadow: 3px 3px 3px #c0c0c0;
           border: 1.2px solid black ;
           margin: 8% auto;
      }
      #form{
       display: flex;
       justify-content: center;
      }
      #buttons{
        text-align: center;
      }
     
     
    </style>

    <div class="wrapper">
    <form action="" id="form">
        <table cellpadding="5">
                <th colspan="2" style="text-align: center;font-size: 20px;">ĐĂNG KÝ</th>
               </tr> 
               <tr >
                <td>Full Name</td>
                <td>
                  <input type="text" name ="hoten " size="30" id="fullname" placeholder="Nhập fullname">
                </td>
               </tr>
               <tr>
                <td>Username</td>
                <td>
                  <input type="text" name ="hoten" size="30" id="username" placeholder="Nhập tên">
                  <span id="name_error" style="color: red;"></span>
                </td>
               </tr>
               <tr>
                <td>Số điện thoại</td>
                <td>
                  <input type="text" name ="phone"  id="phone" placeholder="Nhập số điện thoại">
                  <span id="phone_error" style="color: red;"></span>
                </td>
               </tr>
               <tr>
                <tr>
                    <td>Email</td>
                    <td>
                      <input type="text" name ="email" id="email" placeholder="Nhập email">
                      <span id="email_error" style="color: red;"></span>
                    </td>
                   </tr>

                   <tr>
                <td>Password</td>
                <td>
                  <input type="password" id="password" placeholder="Nhập mật khẩu" >
                  <span id="password_error" style="color: red;"></span>
                </td>
               </tr>

               <tr>
                <td>Nhập lại Password</td>
                <td>
                  <input type="password" id="re_password" placeholder="Nhập lại mật khẩu" >
                  <span id="repass_error" style="color: red;"></span>
                </td>
               </tr>
               
               <tr>
                <td>Giới tính</td>
                <td>
                  <label>
                    <input type="radio" name="gender" id="male" value="nam" >Nam
                  </label>
                  <label>
                    <input type="radio" name="gender" id="female" value="nu">Nữ
                  </label>
                </td>
               </tr> 
               <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="day" id="day">
                        <option value="ngay1">Ngày 1</option>
                        <option value="ngay2">Ngày 2</option>
                        <option value="ngay3">Ngày 3</option>
                        <option value="ngay4">Ngày 4</option>
                        <option value="ngay5">Ngày 5</option>
                    </select>
          
                    <select name="month" id="month">
                        <option value="thang1">Tháng 1</option>
                        <option value="thang2">Tháng 2</option>
                        <option value="thang3">Tháng 3</option>
                        <option value="thang4">Tháng 4</option>
                        <option value="thang5">Tháng 5</option>
                    </select>
                
                   <select name="year" id="year">
                        <option value="nam1">Năm 2015</option>
                        <option value="nam2">Năm 2016</option>
                        <option value="nam3">Năm 2017</option>
                        <option value="nam4">Năm 2018</option>
                        <option value="nam5">Năm 2019</option>
                    </select>
                </td>
               </tr>
               <tr>
                <td>Địa Chỉ</td>
                <td>
                    <textarea name="diachi" cols="22" id="address"></textarea>
                </td>
               </tr>
               <tr>
                <td>Avatar</td>
                <td>
                    <input type="file" name="avatar" id="avatar">
                </td>
               </tr>
               <tr>
                <td>Sở Thích</td>
                <td >
                    <input type="checkbox" name="st1" value="xemphim" id="check_box1">Xem Phim
                    <input type="checkbox" name="st2" value="thethao" id="check_box2">Thể Thao
                    <input type="checkbox" name="st3" value="web" id="check_box3">Web
                </td>
               </tr>
               <tr>
                <td colspan="2" id="buttons">
                    <input type="reset" value="Reset" class="btn btn-primary"> &nbsp;&nbsp;
                    <input type="submit" value="OK" onclick="event.preventDefault();isValid()" class="btn btn-primary">
                </td>
                
               </tr>
        </table>
    </form>
    <p id="result"></p>
</div>
<script src="./js/B2.js"></script>
</body>
</html>
